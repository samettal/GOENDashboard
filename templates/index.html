<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GOEN Energy Production Dashboard</title>
</head>
<body>
  <link rel="stylesheet" href="/static/css/header_style.css">
  <link rel="stylesheet" href="/static/css/charts_style.css">
  <div class="header" align="center">
  <div class="header-content">
    <img src="/static/images/logo.png" alt="GOEN Logo" class="logo">
    <h1 class="title">Energy Production Dashboard</h1>
  </div>
  </div>

  <div class="main-container">
    <!--CHARTS-->
    <div class="charts-container">
      <div class="chart-section">
        <canvas id="recentValuesLineChart" width="700" height="350"></canvas>
      </div>

      <div class="chart-section">
        <canvas id="yesterdayBalanceBarChart" width="700" height="350"></canvas>
      </div>
    </div>

    <!--DATA SECTION-->
    <div class="data-container">
      <div class="data-card">
        <h3>Current Balance</h3>
        <div id="currentBalance" class="data-value">--</div>
      </div>

      <div class="data-card">
        <h3>Last 1 Hour</h3>
        <div class="data-row">
          <span>Production:</span>
          <span id="last1HourProduction" class="positive">--</span>
        </div>
        <div class="data-row">
          <span>Consumption:</span>
          <span id="last1HourConsumption" class="negative">--</span>
        </div>
      </div>

      <div class="data-card">
        <h3>Today</h3>
        <div class="data-row">
          <span>Production:</span>
          <span id="todayProduction" class="positive">--</span>
        </div>
        <div class="data-row">
          <span>Consumption:</span>
          <span id="todayConsumption" class="negative">--</span>
        </div>
      </div>

      <div class="data-card">
        <h3>Last 24 Hours</h3>
        <div class="data-row">
          <span>Production:</span>
          <span id="last24HoursProduction" class="positive">--</span>
        </div>
        <div class="data-row">
          <span>Consumption:</span>
          <span id="last24HoursConsumption" class="negative">--</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
